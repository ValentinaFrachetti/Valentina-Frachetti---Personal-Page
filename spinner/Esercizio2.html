<!-- 1. Sono presenti, ai vertici di un quadrato immaginario centrato nella pagina, quattro quadrati di colori diversi  (1pt)
2. Cliccando sul quadrato in alto a sinistra, i due quadrati in alto si scambiano posizione (1pt)
3. Cliccando sul quadrato in alto a destra (dopo lo scambio, cioè quello che prima era in alto a sinistra), i quadrati cominciano a girare in tondo, intorno centro dello schermo, al ritmo di un giro al secondo 1pt
4. Passando il mouse su uno qualsiasi dei quadrati, questi si fermano (2pt)
-->

<!DOCTYPE HTML>
<html>
<head>
  <style>
  .box { /*definisco le caratteristiche del box quadrato che contiene i quadratini colorati*/
    width: 250px;
    height: 250px;
    position: absolute; /*centrato nella pagina*/
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); /*translate è lo spostamento*/
  }

  #q1 { /*le dimensioni sono già state definite, definisco solo i quattro colori diversi*/
  background-color: red;
  }
  #q2 {
  background-color: blue;
  }
  #q3 {
  background-color: green;
  }
  #q4 {
  background-color: yellow;
  }

  .quadrato { /*Tutti i 4 quadrati hanno questa classe e quindi la stessa dimensione*/
  width: 10px;
  height: 10px;
  position: absolute;
  }

  .sinistra { /*Il primo e il secondo quadrato hanno questa classe*/
  left: 0; /*essendo contenuti nel box più grande, metto 0 ma non vanno in fondo alla pagina ma solo in fondo al box*/
  }

  .alto { /*il primo e il secondo quadrato hanno questa classe*/
  top: 0;
  }

  .basso { /*Il terzo e il quarto quadrato hanno questa classe*/
    bottom: 0;
  }

  .destra { /*Il primo e il quarto quadrato hanno questa classe*/
    right: 0;
  }

  @keyframes spin { /*definisco la rotazione*/
    	from{transform: translate(-50%,-50%) rotate(0);} /*translate è lo spostamento, rotate è la rotazione*/
  to{transform: translate(-50%,-50%)rotate(360deg);} /*la rotazione avviene dopo lo spostamento quindi*/
  }

  .rotate-orario { /*rotazione in senso orario di 1 secondo con ripetizione continua (infinite)*/
    animation: spin 1s infinite;
  }
  </style>
</head>

<body>

<div class="box"> <!--Metto un div quadrato che contenga gli altri-->
  <div id="q1" class="quadrato sinistra alto"></div> <!--Assegno 3 classi diverse. quadrato è comune a tutti-->
<div id="q2" class="quadrato sinistra basso"></div>
<div id="q3" class="quadrato destra alto"></div>
<div id="q4" class="quadrato destra basso"></div>
</div>

<script src="jQuery.js"></script>
<script>
function al_click() { /*definisco quello che deve succedere: scambio di posizione e poi rotazione*/
  if($("#q3").hasClass("sinistra"))
  rotazione();
  else if($("#q3").hasClass("destra"))
    inverti();
}

function inverti() { /*definisco inverti (quello che c'era sopra)*/
  $("#q1").removeClass("sinistra")
  $("#q1").addClass("destra")
  $("#q3").removeClass("destra")
  $("#q3").addClass("sinistra")
}

function rotazione() { /*definisco rotazione (quello che c'è sopra)*/
  $(".box").addClass("rotate-orario") /*rotate orario è definito nel css*/
}
function stop() { /*definisco stop che avviene solo quando passo con il mouse sopra uno dei quadrati*/
  $(".box").removeClass("rotate-orario")
}

$("#q1").click(al_click); /*inverti e spin devono avvenire con il click*/
$("#q2").hover(stop); /*lo stop avviene al passaggio del mouse sopra uno dei quadrati*/
$("#q3").hover(stop);
$("#q4").hover(stop);
</script>
</body>
</html>
