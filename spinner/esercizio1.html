<html>

  <body>

    <div id="palla"></div>

<style>

#palla {
	background-color: #2c98f0;
	width: 100px;
	height: 100px;
	position: absolute;
	border-radius: 50%;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

</style>

<script>
p = document.getElementById("palla")
stato = 0

function cambiacolore() {
  if(stato == 0) {
    p.style.backgroundColor = "#0066BA"
    stato = 1
  } else {
    p.remove()
    stato = 0
  }
}

p.onclick = cambiacolore

</script>
</body>
</html>
