<html>
<head>

    <link rel="stylesheet" href="index.css">

    <title>Pallina</title>

  </head>

  <body>

    <div id="palla"></div>

<style>

#palla { /*definisco le caratteristiche della pallina e la posizione*/
	background-color: #2c98f0;
	width: 100px;
	height: 100px;
	position: absolute;
	border-radius: 50%;
	top: 50%; /*è centrata nella pagina*/
	left: 50%;
	transform: translate(-50%, -50%);
}

</style>

<script>
p = document.getElementById("palla")
stato = 0

function cambiacolore() { /*dò il nome alla funzione*/
  if(stato == 0) { /*stato=0 definisce che è l'inizio dell'animazione*/
    p.style.backgroundColor = "#0066BA" /*modifica il colore della pallina*/
    stato = 1
  } else {
    p.remove()
    stato = 0
  }
}

p.onclick = cambiacolore /*l'animazione ha inizio al click del mouse*/

</script>
</body>
</html>
